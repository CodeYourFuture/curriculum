{{ define "main" }}
  <article>
    {{- partial "page-header.html" . }}
    <ol class="c-columns">
      {{- range .Pages }}
        <li class="c-block c-block--link">
          <a href="{{ .RelPermalink }}" class="c-chip">
            <h4 class="c-chip__title">{{ .Title }}</h4>
            {{ with .Description }}
              <p class="c-chip__description">ðŸ”— {{ . | markdownify }}</p>
            {{ end }}
          </a>
        </li>
      {{- end }}
    </ol>
    {{ with .Content }}
      <section class="c-copy">
        {{ . }}
      </section>
    {{ end }}
  </article>
{{ end }}
