
[module]
  [module.hugoVersion]
    extended = true
    min = "0.116.0"

[markup]
  [markup.tableOfContents]
    endLevel = 2
    ordered = true
    startLevel = 2
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.parser]
      [markup.goldmark.parser.attribute]
        block = true
        title = true
