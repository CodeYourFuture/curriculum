<svg width="450" height="400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .venn-circle {
      fill-opacity: 0.5; /* Make fills semi-transparent to see overlaps */
      stroke: black;
      stroke-width: 2;
    }
    .venn-text {
      font-family: sans-serif;
      font-size: 20px; /* Default size for main labels */
      text-anchor: middle;
      fill: black;
    }
     .central-text {
        font-family: sans-serif;
        font-size: 18px; /* Slightly smaller font for central label */
        text-anchor: middle;
        fill: black;
        /* Optional: add a stroke or white outline for better readability on colored overlap */
        /* stroke: white; stroke-width: 1; paint-order: stroke; */
    }
  </style>

  <circle cx="150" cy="150" r="100" fill="red" class="venn-circle"/>
  <circle cx="300" cy="150" r="100" fill="blue" class="venn-circle"/>
  <circle cx="225" cy="280" r="100" fill="green" class="venn-circle"/>

  <text x="150" y="150" class="venn-text">Fast</text>
  <text x="300" y="150" class="venn-text">Cheap</text>
  <text x="225" y="290" class="venn-text">Accurate</text>

  <text x="225" y="200" class="central-text">ðŸ¦„</text>

</svg>