title = "CYF Curriculum"
baseURL = "https://curriculum.codeyourfuture.io/"

[taxonomies]
  category = 'categories' # Content types are blocks, definitions, guides
  tag = 'themes'
  activity = 'activities'

[module]
  [[module.imports]]
    path = "github.com/CodeYourFuture/curriculum/common-theme" 
  [[module.imports]]
    path = "github.com/CodeYourFuture/curriculum/common-content" 
    [[module.imports.mounts]]
      source = "en"
      target = "content"
  [[module.imports]]
    path = "github.com/CodeYourFuture/curriculum/org-cyf-theme"
  [[module.imports]]
    path = "github.com/CodeYourFuture/curriculum/org-cyf-piscine"
    [[module.imports.mounts]]
      source = "content"
      target="content/piscine"
  [[module.imports]]
    path = "github.com/CodeYourFuture/curriculum/org-cyf-guides" 
    [[module.imports.mounts]]
      source = "content"
      target = "content/guides"
  [[module.imports]]
    path = "github.com/CodeYourFuture/CYF-PD" 
    [[module.imports.mounts]]
      source = "content/blocks"
      target = "content/pd/blocks"
      
[params]
googleFonts="https://fonts.googleapis.com/css2?family=Fira+Sans&Fira+Mono&display=swap"

theme = "common-theme"