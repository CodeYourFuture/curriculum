backend:
  name: git-gateway
  branch: feature/cms
publish_mode: editorial_workflow
media_folder: static/img
public_folder: /img
collections:
  - name: "employability"
    identifier_field: toml
    label: "Employability"
    folder: "content/employability"
    create: true
    path: "{{slug}}/index.md"
    editor:
      preview: true
    fields:
      - { label: "Title", name: "title", widget: "string", required: true }
      - {
          label: "Description",
          name: "description",
          widget: "string",
          required: true,
        }
      - { label: "Emoji", name: "emoji", widget: "string", required: true }
