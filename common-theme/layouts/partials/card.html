{{ $url := relURL .Page.RelPermalink }}
{{ if .Page.Params.external_url }}
{{ $url = .Page.Params.external_url }}
{{ end }}

<a class="c-card" href="{{ $url }}">
  <h3 class="c-card__title">{{ .Name }}</h3>
  {{ with .Page.Description }}
    <p class="c-card__description">{{ . }}</p>
  {{ end }}
</a>
