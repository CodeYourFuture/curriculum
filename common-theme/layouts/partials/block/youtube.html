{{ $blockData := .Page.Scratch.Get "blockData" }}
<section
  class="c-block c-block--{{ $blockData.type }}"
  aria-labelledby="{{ $blockData.name |urlize }}">
  {{ if not $blockData.isShortcode }}
    <h2
      class="c-block__title e-heading__2 is-invisible"
      id="{{ $blockData.name |urlize }}">
      Youtube:
      <a href="{{ $blockData.sot }}">{{ $blockData.name }} ðŸ”—</a>
    </h2>
  {{ end }}
  <div class="c-block__content">
    <youtube-player data-src="{{ $blockData.api }}"></youtube-player>
  </div>
</section>
