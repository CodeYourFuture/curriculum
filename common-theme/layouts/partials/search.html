<link
  href="/_pagefind/pagefind-ui.css"
  rel="stylesheet"
  media="print"
  onload="this.media='all'" />
  <style>
    :root {
      /* Use the theme variables directly to avoid duplication */
      --pagefind-ui-primary: var(--theme-color-ink);
      --pagefind-ui-text: var(--theme-color-ink);
      --pagefind-ui-background: var(--theme-color-paper);
      --pagefind-ui-border: var(--theme-color-outline);
      --pagefind-ui-tag: var(--theme-color-block);
      --pagefind-ui-border-radius: 2em;
      --pagefind-ui-image-border-radius: var(--theme-border-radius);
      --pagefind-ui-font: var(--theme-font-copy);
    }
  
    .pagefind-ui--reset {
      position: absolute;
    }
  
    #search {
      .pagefind-ui__search-input {
        box-shadow: var(--theme-box-shadow-inset);
        margin-bottom: var(--theme-spacing-1);
      }
  
      .pagefind-ui__search-clear {
        background-color: transparent;
      }
  
      .pagefind-ui__drawer {
        /* Reduce visual noise by removing the extra CSS properties */
        background-color: var(--theme-color-paper);
        box-shadow: var(--theme-box-shadow-slim);
        transform: translateY(-1.5px);
      }
  
      .pagefind-ui__message {
        padding-left: min(calc(40px * var(--pagefind-ui-scale)), 3%);
      }
  
      .pagefind-ui__result:focus-within,
      .pagefind-ui__button:focus {
        background-color: var(--theme-color-block);
      }
    }
  </style>
<script src="/_pagefind/pagefind-ui.js" type="text/javascript" defer></script>
<div id="search" class="l-header__search"></div>
<script>
  window.addEventListener("DOMContentLoaded", (event) => {
    new PagefindUI({ element: "#search" });
  });
</script>
