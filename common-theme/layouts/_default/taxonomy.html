{{ define "main" }}
  {{ partial "page-header.html" . }}
  {{ with .Content }}<article class="c-copy">{{ . }}</article>{{ end }}
  <ol class="c-chip__list">
    {{ range .Pages }}
      <li class="c-list__item">
        <a class="c-chip" href="{{ .RelPermalink }}">
          <h3 class="c-chip__title e-heading__4">{{ .Title }}</h3>
          {{ with .Description }}
            <p class="c-chip__description">{{ . }}</p>
          {{ end }}
        </a>
      </li>
    {{ end }}
  </ol>
{{ end }}
