{{ define "main" }}
  {{ partial "page-header.html" . }}
  {{ with .Content }}<article class="c-copy">{{ . }}</article>{{ end }}
  <!-- generic list -->
  <ol class="c-timeline">
    {{ range .Pages }}
      <li class="c-timeline__entry">
        <a class="c-timeline__post" href="{{ .RelPermalink }}"
          ><h3 class="c-timeline__title">{{ .Title }}</h3></a
        >
      </li>
    {{ end }}
  </ol>
{{ end }}
