{{- page.Store.Set "hasMermaid" true -}}
<style>
  .mermaid svg {
    height: initial;
  }
  .mermaid {
    margin-bottom: var(--theme-spacing--gutter);
  }
</style>
<div class="mermaid">{{- .Inner | safeHTML }}</div>
<pre style="color: red">Mermaid .Page.File.Path = {{ .Page.File.Path }}</pre>
<pre style="color: blue">Mermaid page.File.Path = {{ page.File.Path }}</pre>
